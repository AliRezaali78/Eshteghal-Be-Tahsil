<mat-toolbar class="nav full-shadow" dir="rtl" color="accent">
  <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="toggleSideNav()">
    <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
  </button>
  <span>اشتغال به تحصیل</span>
  <div style="flex: 1 1 auto"></div>
  <button mat-button [matMenuTriggerFor]="menu">
    <mat-icon>arrow_drop_down</mat-icon>
    <span> {{ currentUser.name }} {{ currentUser.lastname }}</span>
  </button>
  <mat-menu dir="rtl" #menu="matMenu">
    <button mat-menu-item routerLink="profile">پروفایل</button>
    <button mat-menu-item (click)="logout()">خروج</button>
  </mat-menu>
</mat-toolbar>
<mat-sidenav-container class="sidenav-container">
  <mat-sidenav dir="rtl" position="end" #sidenav class="sidenav custom-bg-dark-blue" fixedInViewport="true"
    fixedTopGap="60" [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'" [opened]="!(isHandset$ | async)">
    <mat-nav-list>
      <a mat-list-item disableRipple="true" matRipple [matRippleColor]="rippleColor" routerLink="new-request"
        routerLinkActive="active">
        درخواست جدید
      </a>
      <a mat-list-item disableRipple="true" matRipple [matRippleColor]="rippleColor" routerLink="requests"
        routerLinkActive="active">
        درخواست های جاری
      </a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content class="content">
    <ng-content></ng-content>
  </mat-sidenav-content>
</mat-sidenav-container>
