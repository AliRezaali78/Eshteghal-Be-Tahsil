<mat-toolbar class="nav full-shadow" dir="rtl" color="accent">
  <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="toggleSideNav()">
    <mat-icon fontIcon="fa-bars" class="fal"></mat-icon>
  </button>
  <span id="vertical-bar" class="ml-2" style="color: #045577;">|</span>
  <span id="logo">اشتغال به تحصیل</span>
  <div style="flex: 1 1 auto"></div>
  <button mat-button [matMenuTriggerFor]="menu">
    <mat-icon>arrow_drop_down</mat-icon>
    <span> {{ currentUser.name }} {{ currentUser.lastname }}</span>
  </button>
  <mat-menu dir="rtl" #menu="matMenu">
    <button mat-menu-item routerLink="profile">پروفایل</button>
    <button mat-menu-item (click)="logout()">خروج</button>
  </mat-menu>
</mat-toolbar>
<mat-sidenav-container class="sidenav-container">
  <mat-sidenav dir="rtl" position="end" #sidenav class="sidenav custom-bg-dark-blue" fixedInViewport="true"
    fixedTopGap="60" [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'" [opened]="!(isHandset$ | async)">
    <mat-nav-list>
      <ng-container *ngIf="!currentUser.admin; else adminLinks">
        <a mat-list-item disableRipple="true" matRipple [matRippleColor]="rippleColor" routerLink="new-request"
          routerLinkActive="active">
          <i class="fal fa-file-plus ml-1"></i> درخواست جدید
        </a>
        <a mat-list-item disableRipple="true" matRipple [matRippleColor]="rippleColor" routerLink="requests"
          routerLinkActive="active">
          <i class="fal fa-file-alt ml-1"></i> درخواست های جاری
        </a>
      </ng-container>
      <ng-template #adminLinks>
        <a mat-list-item disableRipple="true" matRipple [matRippleColor]="rippleColor" routerLink="new-student"
          routerLinkActive="active">
          <i class="fal fa-user-edit ml-1"></i> ثبت اطلاعت دانشجو
        </a>
        <a mat-list-item disableRipple="true" matRipple [matRippleColor]="rippleColor" routerLink="students"
          routerLinkActive="active">
          <i class="fal fa-users ml-1"></i> دانشجو ها
        </a>
        <a mat-list-item disableRipple="true" matRipple [matRippleColor]="rippleColor" routerLink="review-requests"
          routerLinkActive="active">
          <i class="fal fa-file-alt ml-1"></i> درخواست ها
        </a>
      </ng-template>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content class="content">
    <ng-content></ng-content>
  </mat-sidenav-content>
</mat-sidenav-container>
