<div @fadeIn class="w-100 table-responsive mat-elevation-z8" style="position: relative;">
  <table-spinner [isLoading]="false"></table-spinner>
  <table id="table" dir="rtl" mat-table [dataSource]="dataSource" matSort class="text-right">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> # </th>
      <td mat-cell *matCellDef="let row"> {{row.id}} </td>
    </ng-container>
    <ng-container matColumnDef="option">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> سازمان / مرکز </th>
      <td mat-cell *matCellDef="let row"> {{row.option}} </td>
    </ng-container>
    <ng-container matColumnDef="to">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> به </th>
      <td mat-cell *matCellDef="let row"> {{row.to}} </td>
    </ng-container>
    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> وضعیت </th>
      <td mat-cell *matCellDef="let row">
        <ng-container [ngSwitch]="row.status">
          <span class="badge badge-warning" *ngSwitchCase="1">در حال بازرسی</span>
          <span class="badge badge-success" *ngSwitchCase="2">تایید شده</span>
          <span class="badge badge-danger" *ngSwitchDefault>رد شده</span>
        </ng-container>
      </td>
    </ng-container>
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> </th>
      <td class="text-left" mat-cell *matCellDef="let row">
        <button mat-button color="primary" [routerLink]="[row.id]">
          نمایش
        </button>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <div id="paginator">
    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
  </div>
</div>
