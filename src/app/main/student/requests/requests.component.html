<div @fadeIn>
  <table dir="rtl" mat-table #table [dataSource]="requests" class="w-100 mat-elevation-z8 text-right">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> # </th>
      <td mat-cell *matCellDef="let row"> {{row.id}} </td>
    </ng-container>
    <ng-container matColumnDef="option">
      <th mat-header-cell *matHeaderCellDef> سازمان / مرکز </th>
      <td mat-cell *matCellDef="let row"> {{row.option}} </td>
    </ng-container>
    <ng-container matColumnDef="to">
      <th mat-header-cell *matHeaderCellDef> به </th>
      <td mat-cell *matCellDef="let row"> {{row.to}} </td>
    </ng-container>
    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef> وضعیت </th>
      <td mat-cell *matCellDef="let row">
        <ng-container [ngSwitch]="row.status">
          <span class="text-warning" *ngSwitchCase="1">در حال بازرسی</span>
          <span class="text-success" *ngSwitchCase="2">تایید شده</span>
          <span class="text-danger" *ngSwitchDefault>رد شده</span>
        </ng-container>
      </td>
    </ng-container>
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> </th>
      <td class="text-left" mat-cell *matCellDef="let row">
        <button mat-button color="primary" [routerLink]="[row.id]">
          نمایش
        </button>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
