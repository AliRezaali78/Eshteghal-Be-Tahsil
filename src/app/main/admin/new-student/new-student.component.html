<mat-card>
    <mat-card-content>
        <mat-tab-group #tabs dir="rtl">
            <mat-tab>
                <ng-template mat-tab-label>
                    <i class="fad fa-pen ml-2"></i>
                    ثبت اطلاعات دانشجو
                </ng-template>

            </mat-tab>
            <mat-tab>
                <ng-template mat-tab-label>
                    <!-- <fa-icon icon="file-excel" class="ml-2"></fa-icon> -->
                    <i class="fad fa-file-excel ml-2"></i>
                    ثبت از طریق اکسل
                </ng-template>

            </mat-tab>
        </mat-tab-group>
    </mat-card-content>
    <mat-card-actions>
        <button mat-button>Ok</button>
    </mat-card-actions>
</mat-card>
