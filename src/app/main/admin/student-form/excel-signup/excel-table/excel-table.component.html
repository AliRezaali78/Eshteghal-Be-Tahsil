<div class="w-100  p-2">
    <div class="mat-elevation-z2 table-responsive" style="position: relative;">
        <table dir="rtl" id="table" mat-table [dataSource]="dataSource" matSort class="excel-table  text-right">
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> نام </th>
                <td mat-cell *matCellDef="let row"> {{row.name}} </td>
            </ng-container>
            <ng-container matColumnDef="lastname">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> نام خانوادگی </th>
                <td mat-cell *matCellDef="let row"> {{row.lastname}} </td>
            </ng-container>
            <ng-container matColumnDef="father">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> نام پدر </th>
                <td mat-cell *matCellDef="let row"> {{row.father}} </td>
            </ng-container>
            <ng-container matColumnDef="nationalCode">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> کد ملی </th>
                <td mat-cell *matCellDef="let row"> {{row.nationalCode}} </td>
            </ng-container>
            <ng-container matColumnDef="studentCode">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> شماره دانشجویی </th>
                <td mat-cell *matCellDef="let row"> {{row.studentCode}} </td>
            </ng-container>
            <ng-container matColumnDef="major">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> رشته تحصیلی </th>
                <td mat-cell *matCellDef="let row"> {{row.major}} </td>
            </ng-container>
            <ng-container matColumnDef="startDate">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> سال شروع تحصیل </th>
                <td mat-cell *matCellDef="let row"> {{row.startDateOption}} {{row.startDate}} </td>
            </ng-container>
            <ng-container matColumnDef="level">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> مقطع </th>
                <td mat-cell *matCellDef="let row"> {{row.level}} </td>
            </ng-container>
            <ng-container matColumnDef="type">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> دوره </th>
                <td mat-cell *matCellDef="let row"> {{row.type}} </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
        <div id="paginator">
            <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
        </div>
    </div>

</div>
