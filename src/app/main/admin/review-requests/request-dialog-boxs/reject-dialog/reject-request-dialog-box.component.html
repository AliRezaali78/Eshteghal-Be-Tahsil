<div dir="rtl">
    <h3 mat-dialog-title>از رد این درخواست مطمئن هستید؟</h3>
    <div mat-dialog-content>
        <div class="form-group">
            <mat-form-field class="w-100">
                <textarea #desc matInput [(ngModel)]="data.description" name="description" cdkTextareaAutosize
                    maxlength="256" cdkAutosizeMinRows="2" placeholder="توضیحات"
                    style=" overflow-y: hidden; line-height: 1.5rem;"></textarea>
                <mat-hint dir="ltr" align="end">{{ desc.value.length | persianNumber }} / {{ 256 | persianNumber}}
                </mat-hint>
            </mat-form-field>
        </div>
    </div>
    <div mat-dialog-actions>
        <button mat-button mat-dialog-close="no" cdkFocusInitial>لغو</button>
        <button mat-button class="text-success" mat-dialog-close="yes">تایید</button>
    </div>
</div>
