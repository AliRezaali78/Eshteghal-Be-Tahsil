<form [formGroup]="form" class="pt-4 pb-2" (ngSubmit)="uploadImage()">
  <input-file [control]="inputFile" [regex]="regexPattern" placeholder="عکس" hint="فرمت : .jpg | .jpeg | .png"
    isNotValidFileError="فرمت فایل مناسب نمی باشد" (fileChanged)="onImageChanged($event)">
  </input-file>
  <button mat-raised-button color="primary" [disabled]="!form.valid || !validFile || uploading">
    <span *ngIf="!uploading; else spinner">آپلود عکس</span>
    <ng-template #spinner>
      <b4-spinner></b4-spinner>
    </ng-template>
  </button>
  <div class="pt-3" *ngIf="uploading">
    <mat-progress-bar #bar mode="determinate" [value]="uploadValue">
    </mat-progress-bar>
  </div>
</form>
