<div @fadeIn dir="rtl">
  <profile-information [user]="user"></profile-information>
  <mat-card>
    <mat-card-content class="text-right">
      <mat-tab-group #tabs dynamicHeight>
        <mat-tab>
          <ng-template mat-tab-label>
            <mat-icon class="ml-1"> lock_open </mat-icon>
            <span>تغیر کلمه عبور</span>
          </ng-template>
          <change-password></change-password>
        </mat-tab>
        <mat-tab>
          <ng-template mat-tab-label>
            <mat-icon class="ml-1"> image </mat-icon>
            <span>تغیر عکس کاربری</span>
          </ng-template>
        </mat-tab>
      </mat-tab-group>
    </mat-card-content>
  </mat-card>
</div>
