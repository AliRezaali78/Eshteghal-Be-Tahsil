<div @fadeIn dir="rtl">
  <div class="row mb-3">
    <img [src]="image" class=" img-profile ml-4">
    <div class="row col">
      <div class="col-6 d-flex flex-column text-right mr-4">
        <h1 class="mat-h1">
          {{ user.name }} {{ user.lastname }}
        </h1>
        <h3 class="mat-h3">
          <span class="font-weight-bold">نام پدر</span> :
          <span id="father">{{ user.father }}</span>
        </h3>
        <h3 class="mat-h3">
          <span class="font-weight-bold">شماره دانشجویی</span> :
          <span id="studentCode">{{ user.studentCode }}</span>
        </h3>
        <h3 class="mat-h3">
          <span class="font-weight-bold">کد ملی</span> :
          <span id="nationalCode">{{ user.nationalCode }}</span>
        </h3>
      </div>
      <div class="col d-flex flex-column text-right" style="padding-top: 43px ;">
        <h3 class="mat-h3">
          <span class="font-weight-bold">رشته تحصیلی</span> :
          <span id="major">{{ user.major }}</span>
        </h3>
        <h3 class="mat-h3">
          <span class="font-weight-bold">مقطع</span> :
          <span id="studentCode">{{ user.level }}</span>
        </h3>
        <h3 class="mat-h3">
          <span class="font-weight-bold">دوره</span> :
          <span id="nationalCode">{{ user.type }}</span>
        </h3>
      </div>
    </div>
  </div>
  <mat-card>
    <mat-card-content>
      <mat-tab-group dynamicHeight>
        <mat-tab label="ویرایش پروفایل"></mat-tab>
        <mat-tab label="تغیر کلمه عبور"></mat-tab>
        <mat-tab label="تغیر عکس کاربری"></mat-tab>
      </mat-tab-group>
    </mat-card-content>
  </mat-card>
</div>
