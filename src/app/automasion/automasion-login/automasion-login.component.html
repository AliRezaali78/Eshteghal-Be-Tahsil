<form #f="ngForm" (ngSubmit)="login(f)" style="padding:16px;">
  <div class="py-3">
    <div class="form-group">
      <mat-form-field>
        <input matInput required ngModel name="username" placeholder="نام کاربری" [disabled]="loading">
        <mat-error>فیلد نام کاربری الزامی می باشد</mat-error>
      </mat-form-field>
    </div>
    <div class="form-group">
      <mat-form-field>
        <input matInput required ngModel name="password" placeholder="کلمه عبور" [disabled]="loading">
        <mat-error>فیلد کلمه عبور الزامی می باشد</mat-error>
      </mat-form-field>
    </div>
    <button mat-raised-button color="primary" [disabled]="!f.valid || loading">
      <ng-container *ngIf="!loading; then loginText; else loadingSpinner"></ng-container>
      <ng-template #loginText>
        <span>ورود</span>
      </ng-template>
      <ng-template #loadingSpinner>
        <div class="spinner-border" role="status" style="color:#fff; 
        height: 20px;
        width: 20px;">
          <span class="sr-only">Loading...</span>
        </div>
      </ng-template>
    </button>
  </div>
</form>
