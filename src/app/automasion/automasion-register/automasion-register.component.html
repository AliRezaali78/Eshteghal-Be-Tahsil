<form [formGroup]="form" (ngSubmit)="register()" style="padding:16px;">
  <div class="py-3">
    <div id="contact" class="d-flex">
      <div class="form-group">
        <mat-form-field>
          <input formControlName="name" matInput name="name" placeholder="نام">
          <mat-error>فیلد نام الزامی می باشد</mat-error>
        </mat-form-field>
      </div>
      <div class="form-group">
        <mat-form-field>
          <input formControlName="lastname" matInput name="lastname" placeholder="نام خانوادگی">
          <mat-error>فیلد نام خانوادگی الزامی می باشد</mat-error>
        </mat-form-field>
      </div>
    </div>
    <div class="form-group">
      <mat-form-field>
        <input formControlName="studentCode" matInput name="studentCode" placeholder="شماره دانشجویی">
        <mat-error>لطفا شماره دانشجویی را صحیح وارد کنید</mat-error>
      </mat-form-field>
    </div>
    <div class="form-group">
      <mat-form-field>
        <input formControlName="nationalCode" matInput name="nationalCode" placeholder="کد ملی">
        <mat-error>لطفا کد ملی را صحیح وارد کنید</mat-error>
      </mat-form-field>
    </div>
    <div class="form-group d-flex justify-content-center">
      <re-captcha formControlName="reCaptcha" [siteKey]="sk" [@fadeInOutCustom]="showCaptcha ? 'show' : 'hide'">
      </re-captcha>
    </div>
    <button mat-raised-button color="primary" [disabled]="!form.valid || loading">
      <ng-container *ngIf="!loading; then loginText; else loadingSpinner"></ng-container>
      <ng-template #loginText>
        <span>ثبت نام</span>
      </ng-template>
      <ng-template #loadingSpinner>
        <div class="spinner-border" role="status" style="color:#fff; 
          height: 20px;
          width: 20px;">
          <span class="sr-only">Loading...</span>
        </div>
      </ng-template>
    </button>
  </div>
</form>
